    <main id="contact">
      <h1 class="lg-heading">
        Contact <span class="text-secondary">Me </span>
      </h1>
      <h2 class="sm-heading">
        How you can reach me?
      </h2>

      <div class="boxes">
        <div>
          <span class="text-secondary">Email:</span>
          snehaarora3112@gmail.com
        </div>
      </div>
      <div class="container">
        <div class="wrapper">
          <h3 id="message">Send Message</h3>

          <form id="contactForm" method="POST">
            <p>
              <label>Name</label>
              <input type="text" name="name" id="name" required />
            </p>
            <p>
              <label>Company</label>
              <input type="text" name="company" id="company" />
            </p>
            <p>
              <label>Email Address</label>
              <input
                type="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                name="_replyto"
                id="email"
                required
              />
            </p>
            <p>
              <label>Phone Number</label>
              <input
                type="text"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required
              />

              <span class="note">Format: 123-456-7890</span>
              <!-- type="text"
                name="phone"
                id="phone"
                pattern="^(0\W*7\W*(?:\d\W*){9})$" -->
            </p>

            <input
              type="hidden"
              name="_next"
              value="https://codes3112.github.io/My_Portfolio/thanks.html"
            />
            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5" id="message"></textarea>
            </p>
            <p class="full">
              <button type="submit" value="send">
                Submit
              </button>
            </p>
          </form>
        </div>
      </div>
    </main>

    <footer id="main-footer">

      var contactform = document.getElementById("contactForm");
      contactform.setAttribute(
